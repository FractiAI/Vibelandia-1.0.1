    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
(function () {
    var loading = document.getElementById('song-loading');
    var body = document.getElementById('song-body');
    var footer = document.getElementById('song-footer');

    fetch('../catalogs/music/dorila-gao-club-anthem.md')
        .then(function (r) {
            if (!r.ok) throw new Error('Not found');
            return r.text();
        })
        .then(function (md) {
            if (typeof marked !== 'undefined') {
                marked.setOptions({ gfm: true, breaks: true });
                var html = marked.parse(md);
                html = html.replace(/href="([^"#:]+\.md)(#[^"]*)?"/g, function (_, path, hash) {
                    return 'href="../' + path + (hash || '') + '"';
                });
                body.innerHTML = html;
            } else {
                body.textContent = md;
            }
            loading.style.display = 'none';
            body.style.display = 'block';
            footer.style.display = 'block';
            initListen();
        })
        .catch(function () {
            loading.innerHTML = 'Could not load song. <a href="../catalogs/music/dorila-gao-club-anthem.md">Try direct link</a>.';
        });

    function initListen() {
        var btn = document.getElementById('btn-listen');
        var content = document.getElementById('song-body');
        if (!btn || !content) return;
        var synth = window.speechSynthesis;
        var chunks = [], idx = 0;
        function getChunks() {
            var text = (content.innerText || content.textContent || '').trim();
            return text ? text.split(/\n\n+/).filter(function (p) { return p.length > 0; }) : [];
        }
        function pickVoice() {
            var voices = synth.getVoices();
            var pref = voices.filter(function (v) { var n = (v.name || '').toLowerCase(); return n.indexOf('female') !== -1 || n.indexOf('sabina') !== -1 || n.indexOf('google espa√±ol') !== -1; });
            if (pref.length) return pref[0];
            var es = voices.filter(function (v) { return v.lang && v.lang.indexOf('es') === 0; });
            return es.length ? es[0] : voices[0];
        }
        function speakNext() {
            if (idx >= chunks.length) {
                btn.textContent = 'üîä Listen';
                btn.classList.remove('active');
                return;
            }
            var u = new SpeechSynthesisUtterance(chunks[idx]);
            u.rate = 0.9;
            var voice = pickVoice();
            if (voice) u.voice = voice;
            u.onend = u.onerror = function () { idx++; speakNext(); };
            synth.speak(u);
        }
        btn.addEventListener('click', function () {
            if (synth.speaking) { synth.cancel(); btn.textContent = 'üîä Listen'; btn.classList.remove('active'); return; }
            chunks = getChunks();
            if (!chunks.length) return;
            idx = 0;
            btn.textContent = '‚èπ Stop';
            btn.classList.add('active');
            if (synth.getVoices().length === 0) synth.onvoiceschanged = function () { speakNext(); };
            else speakNext();
        });
    }
})();
    </script>
