# Run surfaces, touchpoints, and API tests on push and PR.
# No secrets required; optional Cloud API health is best-effort.
name: Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      GIT_TERMINAL_PROMPT: 0
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          lfs: false
          submodules: false

      - name: Git safe directory (avoid exit 128 in CI)
        run: |
          git config --global --add safe.directory '*'
          git config --global --add safe.directory "${{ github.workspace }}"
          git config --global --list | grep safe.directory || true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build (automate all)
        run: npm run build

      - name: Upload test result (optional)
        if: always() && hashFiles('scripts/last-test-run.json') != ''
        uses: actions/upload-artifact@v4
        with:
          name: test-run
          path: scripts/last-test-run.json
