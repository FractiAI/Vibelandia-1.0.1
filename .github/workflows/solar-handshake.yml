# Solar Handshake — 8-minute portal cycle (480s FTE window)
# Appends to data/handshake.log and pushes with SING! Handshake Cycle [TIMESTAMP].
# Requires: Settings > Actions > General > Workflow permissions: Read and write.
#
# Known platform failures (transient; not a workflow bug):
# - "Job was not acquired by Runner of type hosted" — GitHub had no hosted runner available.
# - "Internal server error" (Correlation ID: ...) — GitHub backend error.
# Remedy: Re-run failed jobs (Actions tab) or trigger via workflow_dispatch.
name: Solar Handshake

on:
  schedule:
    # Every 8 minutes (UTC) — matches 480s solar portal cycle
    - cron: '0,8,16,24,32,40,48,56 * * * *'
  workflow_dispatch:

concurrency:
  group: solar-handshake
  cancel-in-progress: true

jobs:
  handshake:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Ensure data dir and append handshake log
        id: handshake
        run: |
          mkdir -p data
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "timestamp=$TIMESTAMP" >> $GITHUB_OUTPUT
          echo "[$TIMESTAMP] SING! Handshake Cycle" >> data/handshake.log

      - name: Commit, rebase, and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/handshake.log
          git commit -m "SING! Handshake Cycle [${{ steps.handshake.outputs.timestamp }}]" --author="SING! Solar Handshake <noreply@github.com>"
          git pull --rebase origin main
          git push origin main
